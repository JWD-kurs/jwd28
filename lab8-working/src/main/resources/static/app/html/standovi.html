<div ng-controller="standoviCtrl">
	<h1>Standovi</h1>
	<br>
	<form>
		<label for="zakupac">Zakupac</label>
		<input id="zakupac" ng-model="stand.zakupac">
		<label for="povrsina">Povrsina</label>
		<input id="povrsina" ng-model="stand.povrsina">
		<label for="sajam">Sajam</label>
		<select id="sajam" ng-model="stand.sajamId">
			<option ng-repeat="sa in sajmovi" value="{{sa.id}}">{{sa.naziv}}</option>
		</select>
		<button ng-click="add()">Dodaj</button>
	</form>
	<br>
	<table>
		<thead>
			<tr>
				<th>Zakupac</th>
				<th>Povrsina</th>
				<th>Sajam</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in standovi">
				<td>{{s.zakupac}}</td>
				<td>{{s.povrsina}}</td>
				<td>{{s.sajamNaziv}}</td>
			</tr>
		</tbody>
	</table>
</div>
