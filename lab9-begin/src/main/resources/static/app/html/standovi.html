<div ng-controller="standoviCtrl">
	<div class="page-header">
		<h1>Standovi</h1>
	</div>
	<br>
	<form>
		<div class="form-group">
			<label for="zakupac">Zakupac</label>
			<input class="form-control" id="zakupac" ng-model="stand.zakupac">
		</div>
		<div class="form-group">
			<label for="povrsina">Povrsina</label>
			<input class="form-control" id="povrsina" ng-model="stand.povrsina">
		</div>
		<div class="form-group">
			<label for="sajam">Sajam</label>
			<select class="form-control" id="sajam" ng-model="stand.sajamId">
				<option ng-repeat="sa in sajmovi" value="{{sa.id}}">{{sa.naziv}}</option>
			</select>
		</div>
		<button class="btn btn-primary" ng-click="add()">Dodaj</button>
	</form>
	<br>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Zakupac</th>
				<th>Povrsina</th>
				<th>Sajam</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in standovi">
				<td>{{s.zakupac}}</td>
				<td>{{s.povrsina}}</td>
				<td>{{s.sajamNaziv}}</td>
			</tr>
		</tbody>
	</table>	
</div>
