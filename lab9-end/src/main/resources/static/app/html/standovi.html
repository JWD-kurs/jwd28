<div ng-controller="standoviCtrl">
	<div class="page-header">
		<h1>Standovi</h1>
	</div>
	<br>
	<form>
		<div class="form-group">
			<label for="zakupac">Zakupac</label>
			<input class="form-control" id="zakupac" ng-model="stand.zakupac">
		</div>
		<div class="form-group">
			<label for="povrsina">Povrsina</label>
			<input class="form-control" id="povrsina" ng-model="stand.povrsina">
		</div>
		<div class="form-group">
			<label for="sajam">Sajam</label>
			<select class="form-control" id="sajam" ng-model="stand.sajamId">
				<option ng-repeat="sa in sajmovi" value="{{sa.id}}">{{sa.naziv}}</option>
			</select>
		</div>
		<button class="btn btn-primary" ng-click="add()">Dodaj</button>
	</form>
	<br>
	<form>
		<div  class="form-group">
			<label for="zakupacp">Zakupac</label>
			<input ng-model="search.zakupac" class="form-control" id="zakupacp">
		</div>
		<div  class="form-group">
			<label for="minP">Minimalna povrsina</label>
			<input ng-model="search.minP" class="form-control" id="minP">
		</div>
		<div  class="form-group">
			<label for="maxP">Maksimalna povrsina</label>
			<input ng-model="search.maxP" class="form-control" id="maxP">
		</div>
		<button ng-click="search2()" class="btn btn-primary">Pretrazi</button>
	</form>
	
	<div class="btn-group pull-right">
		<button ng-disabled="pageNum == 0" ng-click="go(-1)" class="btn btn-default">Prethodna</button>
		<button ng-disabled="pageNum == totalPages - 1" ng-click="go(1)" class="btn btn-default">Sledeca</button>
	</div>
	
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Zakupac</th>
				<th>Povrsina</th>
				<th>Sajam</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="s in standovi">
				<td>{{s.zakupac}}</td>
				<td>{{s.povrsina}}</td>
				<td>{{s.sajamNaziv}}</td>
			</tr>
		</tbody>
	</table>	
</div>
