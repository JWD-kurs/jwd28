<div ng-controller="activitiesCtrl">
	<div class="page-header">
		<h1>Activities</h1>
	</div>
	<br>
	<button ng-click="goToAdd()" class="btn btn-primary">Add new</button>
	<div class="row">
		<div class="col-lg-4 col-md-5 col-sm-8 col-xs-12">
			<table class="table  table-striped table-bordered">
				<thead>
					<tr>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="a in activities">
						<td>{{a.name}}</td>
						<td>
							<button ng-click="goToEdit(a.id)" class="btn btn-warning">
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
							<button ng-click="deleteActivity(a.id)" class="btn btn-danger">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
